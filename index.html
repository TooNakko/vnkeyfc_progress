<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <meta name="author" content="Zenith">
  <link rel="shortcut icon" href="images/flavicon.png" />
  <title>Vietnam Key FanClub</title>
  <meta name="description" content="Trang tiến độ dịch thuật visual novel của Vietnam Key FanClub.">
</head>

<body>
  <div class="w-full min-h-screen p-5 bg-gradient-to-r from-indigo-50 from-10% via-sky-50 via-30% to-emerald-50 to-90%">
    <h1 class="text-4xl font-bold text-center text-neutral">
      Vietnam Key FanClub
    </h1>
    <p class="text-lg p-3 text-center text-info-content">
      Dưới đây là bảng tiến độ các dự án dịch thuật visual novel của Vietnam Key FanClub.
    </p>
    <div class="flex justify-center">
      <div id="root" class="md:p-5 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5 lg:gap-7">
      </div>
    </div>
  </div>
  <script src="data.js"></script>
  <script>
    var rootElement = document.getElementById("root");
    var html = "";
    console.log(data.length);
    console.log(data[0].ten);
    for (var i = 0; i < data.length; i++)
    {
      html += `
      <div class="card card-compact w-40 sm:56 md:w-56 lg:64 xl:w-72 bg-base-100 shadow-xl">
          <figure class="aspect-[9/14]">
              <img class="object-cover w-full h-full" src="${data[i].hinh_anh}" alt="${data[i].ten}" />
          </figure>
          <div class="card-body">
            <h2 class="card-title text-2x">${data[i].ten}</h2>
            <div class="grid grid-cols-12 gap-1">
              <span class="col-span-4">Dịch thuật</span>
              <span class="col-span-6 tooltip" data-tip="${data[i].dich_thuat_chi_tiet || data[i].dich_thuat + '/100'}">
                <progress class="progress w-full" value="${data[i].dich_thuat}" max="100"></progress>
              </span>
              <span class="col-span-2">${data[i].dich_thuat}%</span>
            </div>
            <div class="grid grid-cols-12 gap-1">
              <span class="col-span-4">Biên tập</span>
              <span class="col-span-6 tooltip" data-tip="${data[i].bien_tap_chi_tiet || data[i].bien_tap + '/100'}">
                <progress class="progress w-full" value="${data[i].bien_tap}" max="100"></progress>
              </span>
              <span class=col-span-2">${data[i].bien_tap}%</span>
            </div>
            <div class="grid grid-cols-12 gap-1">
              <span class="col-span-4">Kĩ thuật</span>
              <span class="col-span-6 tooltip" data-tip="${data[i].ki_thuat_chi_tiet || data[i].ki_thuat + '/100'}">
                <progress class="progress w-full" value="${data[i].ki_thuat}" max="100"></progress>
              </span>
              <span class=col-span-2">${data[i].ki_thuat}%</span>
            </div>
            <div class="grid grid-cols-12 gap-1">
              <span class="col-span-4">Mĩ thuật</span>
              <span class="col-span-6 tooltip" data-tip="${data[i].mi_thuat_chi_tiet || data[i].mi_thuat + '/100'}">
                <progress class="progress w-full" value="${data[i].mi_thuat}" max="100"></progress>
              </span>
              <span class=col-span-2">${data[i].mi_thuat}%</span>
            </div>
      `;
      switch (data[i].trang_thai)
      {
        case 0:
          html += `<h3 class=" text-lg text-success text-center font-bold"><a href="${data[i].link_patch}>Đã hoàn thành</a></h3>`;
          break;
        case 1:
          html += `<h3 class=" text-lg text-info text-center font-bold">Đang thực hiện</h3>`;
          break;
        case 2:
          html += `<h3 class=" text-lg text-warning text-center font-bold">Tạm dừng</h3>`;
          break;
        case 3:
          html += `<h3 class=" text-lg text-error text-center font-bold">Hoãn vô thời hạn</h3>`;
          break;
        default:
          html += `<h3 class=" text-lg text-neutral text-center font-bold">Chưa thực hiện</h3>`;
          break;
      }
      html += `
          </div>
        </div>
      `;
    }
    rootElement.innerHTML += html;
  </script>
</body>

</html>
