<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>

<body>

  <div class="w-full h-full p-5 bg-gradient-to-r from-indigo-100 from-10% via-sky-100 via-30% to-emerald-100 to-90%">

    <h1 class="text-4xl font-bold text-center text-neutral">
      Vietnam Key FanClub
    </h1>
    <p class="text-lg p-3 text-center text-info-content">
      Dưới đây là bảng tiến độ các dự án dịch thuật visual novel của Vietnam Key FanClub.
    </p>
    <div class="flex justify-center">
      <div id="root" class="p-5  grid grid-cols-4 gap-7">
        <div class="card card-compact w-72 bg-base-100 shadow-xl">
          <figure><img src="/src/assets/images/hetcuu.webp" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title text-2xl">Clannad</h2>
            <div class="flex">
              <span class="flex-initial mr-1">Dịch thuật</span>
              <span class="flex-auto">
                <progress class="progress w-full" value="50" max="100"></progress>
              </span>
              <span class="flex-initial ml-1">50%</span>
            </div>
            <h3 class=" text-lg text-success text-center font-bold">Đã hoàn thành</h3>
          </div>
        </div>
      </div>
    </div>
    

  </div>
  <script>
    var rootElement = document.getElementById("root");
    var html = "";
    for (var i = 0; i < 8; i++)
    {
      html += `
      <div class="card card-compact w-72 bg-base-100 shadow-xl">
          <figure><img src="/src/assets/images/hetcuu.webp" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title text-2xl">Clannad</h2>
            <div class="flex">
              <span class="flex-initial mr-1">Dịch thuật</span>
              <span class="flex-auto">
                <progress class="progress w-full" value="50" max="100"></progress>
              </span>
              <span class="flex-initial ml-1">50%</span>
            </div>
            <h3 class=" text-lg text-success text-center font-bold">Đã hoàn thành</h3>
          </div>
        </div>
      `;
    }
    rootElement.innerHTML = html;
  </script>
</body>

</html>
