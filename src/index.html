<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700&amp;display=swap" rel="stylesheet">
  <!-- icons  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <h1 class="text-3xl font-bold underline">
    Hello world!
  </h1>

  <div class="grid grid-cols-4 gap-4">
    <div
      class="w-full md:w-32 md:w-36 h-36 rounded-xl bg-surface-100 dark:bg-surfacedark-100 flex shadow-lg dark:shadow-gray-50/10 items-center justify-center">
      <div class="bg-white p-4">
        <img src="assets/images/hetcuu.webp" alt="Hình ảnh 1" class="mb-2">
        <h3 class="text-lg font-semibold mb-1">Tiêu đề 1</h3>
        <p class="text-sm text-gray-500">Mô tả 1</p>
      </div>
    </div>
  </div>
  <div class="flex flex-wrap w-full flex-col gap-8 md:p-10 bg-surface-100 dark:bg-surfacedark-100  rounded-2xl">
    <div class="flex flex-col gap-2">
      <h2 class="text-xl leading-tight">Containment</h2>
      <div class="bg-neutral-10 dark:bg-neutral-900 p-6 md:p-8 border border-gray-200 dark:border-gray-700 rounded-2xl">
        <div class="w-full w-full md:flex flex-col md:flex-row md:flex-wrap gap-4 md:gap-8">
          <div>
            <p class="text-sm tracking-[0.1px] mb-3">Cards</p>
            <div class="flex flex-col md:flex-row gap-6 mb-6">
              <!-- outlined card  -->
              <div
                class="w-full md:w-32 md:w-36 h-36 rounded-xl bg-neutral-10 dark:bg-neutral-900 border border-gray-200 dark:border-gray-700 flex items-center justify-center">
                <p>Outlined</p>
              </div>

              <!-- elevated card -->
              <div
                class="w-full md:w-32 md:w-36 h-36 rounded-xl bg-surface-100 dark:bg-surfacedark-100 flex shadow-lg dark:shadow-gray-50/10 items-center justify-center">
                <p>Elevated</p>
              </div>

              <!-- filled card  -->
              <div
                class="w-full md:w-32 md:w-36 h-36 rounded-xl bg-gray-100 dark:bg-gray-700 flex  items-center justify-center">
                <p>Filled</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="#"></script>
</body>

</html>
